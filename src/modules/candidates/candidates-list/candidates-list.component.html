<div class="p-6 max-w-6xl mx-auto">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold text-gray-800">Listado de Candidatos</h2>
    <button mat-raised-button color="primary" [routerLink]="['/candidates/add']">
      Añadir
    </button>
  </div>

  <table mat-table [dataSource]="candidates" class="w-full mat-elevation-z1 bg-white rounded shadow overflow-hidden">

    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- Apellido -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{ element.surname }} </td>
    </ng-container>

    <!-- Seniority -->
    <ng-container matColumnDef="seniority">
      <th mat-header-cell *matHeaderCellDef> Seniority </th>
      <td mat-cell *matCellDef="let element"> {{ element.seniority }} </td>
    </ng-container>

    <!-- Años -->
    <ng-container matColumnDef="years">
      <th mat-header-cell *matHeaderCellDef> Años </th>
      <td mat-cell *matCellDef="let element"> {{ element.years }} </td>
    </ng-container>

    <!-- Disponibilidad -->
    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef> Disponible </th>
      <td mat-cell *matCellDef="let element"> {{ element.availability ? 'Sí' : 'No' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
